<!-- public/logo-dark.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 140" width="640" height="140" role="img" aria-label="DatIz4Free logo (dark)">
  <defs>
    <style>
      .word{ font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial; font-weight:700; font-size:48px; letter-spacing:1px; }
    </style>
  </defs>

  <!-- Badge (rounded square) darker for contrast -->
  <rect x="8" y="8" width="112" height="112" rx="18" fill="#1e88e5"/>

  <!-- play triangle -->
  <polygon points="48,40 96,68 48,96" fill="#fff"/>

  <!-- perforation -->
  <g fill="#fff" opacity="0.16">
    <circle cx="18" cy="28" r="4"/>
    <circle cx="18" cy="56" r="4"/>
    <circle cx="18" cy="84" r="4"/>
  </g>

  <!-- Wordmark (white) -->
  <g transform="translate(140,86)" fill="#fff">
    <text class="word" x="0" y="0">DatIz4Free</text>
  </g>
</svg>
